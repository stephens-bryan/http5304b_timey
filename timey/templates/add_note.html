{% extends 'layouts/layout.html' %}
{% block content %}
    <div class="row">

        <form id="timer" class="form-inline">
            <div class="form-group">
                <label for="time">Time: </label>
                <input type="text" name="time" class="form-control" id="time" placeholder="Enter amount of minutes for scrum" />
            </div>
            <div class="form-group">
                <label for="category">Category: </label>
                <input type="text" name="time" class="form-control" id="time" placeholder="Enter the category of notes (i.e. 'About ___ Project', 'Project Meeting ___')" />
            </div>
            <div class="form-group">
                <input type="submit" name="setTimer" value="Set timer" class="btn btn-default">
            </div>
        </form>

    <form id="add_note" class="hidden col-md-4">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        <div class="form-group">
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field.label_tag }}
                {{ field }}
        {% endfor %}
        </div>
    <input type="submit" name="submit" value="add Note" />
    </form>

    </div>
{% endblock %}
